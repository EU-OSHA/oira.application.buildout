[buildout]
extends =
    devel.cfg

parts =
   supervisor
   instance
   test
   zeo
   omelette
   zopepy
auto-checkout -=
    NuPlone
    plone.app.locales

[settings]
postgres-url = postgres://euphorie2:euphorie2@localhost:5432/euphorie2
http-address = 8380
zeo-address = 8389

[instance]
eggs+=
    iw.debug
    plone.reload
    experimental.gracefulblobmissing
zcml +=
    iw.debug

[euphorie.ini]
client = http://127.0.0.1:8380/Plone2/client/

[supervisor]
programs =
    10 zeo ${zeo:location}/bin/runzeo ${zeo:location}
