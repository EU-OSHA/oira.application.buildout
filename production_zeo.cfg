[buildout]
extends = devel.cfg

parts +=
    zeo
    zodbupdate


[settings]
zeo-address = 8020

[euphorie.ini]
client = https://v5.oiraproject.eu/oira-tools/


[supervisor]
programs =
    10 zeo ${zeo:location}/bin/runzeo ${zeo:location}

[zodbupdate]
recipe = zc.recipe.egg
eggs =
    zodbupdate
    ${instance:eggs}
